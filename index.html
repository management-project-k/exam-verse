<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Exam Verse - Test Your Knowledge</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-blue: #1a73e8;
      --light-bg: #ffffff;
      --light-text: #333333;
      --light-gray: #f5f5f5;
      --dark-bg: #181818;
      --dark-text: #ffffff;
      --transition: all 0.3s ease;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light-bg);
      color: var(--light-text);
      transition: var(--transition);
      min-height: 100vh;
    }

    body.dark {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .btn-primary {
      background-color: var(--primary-blue);
      color: white;
      padding: 16px 32px;
      border: none;
      border-radius: 50px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
      display: inline-block;
      font-size: 18px;
      box-shadow: 0 8px 30px rgba(26, 115, 232, 0.3);
    }

    .btn-primary:hover {
      background-color: #1557b0;
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(26, 115, 232, 0.4);
    }

    .index-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .theme-toggle {
      position: absolute;
      top: 24px;
      right: 24px;
      background: none;
      border: none;
      padding: 8px;
      cursor: pointer;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background: rgba(26, 115, 232, 0.1);
      transform: scale(1.1);
    }

    .theme-icon {
      width: 32px;
      height: 32px;
      position: absolute;
      transition: all 0.4s ease;
      color: var(--primary-blue);
    }

    .sun-icon {
      opacity: 1;
      transform: rotate(0deg);
    }

    body.dark .sun-icon {
      opacity: 0;
      transform: rotate(180deg);
    }

    .moon-icon {
      opacity: 0;
      transform: rotate(-180deg);
    }

    body.dark .moon-icon {
      opacity: 1;
      transform: rotate(0deg);
    }

    .index-main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }

    .brand-container {
      max-width: 600px;
      animation: fadeIn 0.6s ease-in;
    }

    .brand-split {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 16px;
      gap: 0;
    }

    .brand-split h1 {
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 700;
      margin: 0;
      color: var(--primary-blue);
      text-shadow: 0 4px 20px rgba(26, 115, 232, 0.3);
    }

    .version-capsule {
      display: inline-block;
      padding: 6px 16px;
      background: rgba(26, 115, 232, 0.1);
      color: var(--primary-blue);
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      border-radius: 50px;
      margin: 0 0 24px 0;
    }

    .tagline {
      font-size: 18px;
      color: inherit;
      margin-bottom: 40px;
      opacity: 0.8;
      line-height: 1.6;
    }

    .footer {
      background: var(--light-bg);
      color: var(--light-text);
      text-align: center;
      padding: 24px 0;
      margin-top: auto;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      transition: var(--transition);
    }

    body.dark .footer {
      background: var(--dark-bg);
      color: var(--dark-text);
      border-top-color: rgba(255, 255, 255, 0.1);
    }

    .footer p {
      margin: 0;
      font-size: 14px;
      opacity: 0.8;
    }

    .footer a {
      color: var(--primary-blue);
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .theme-toggle {
        top: 16px;
        right: 16px;
      }

      .brand-split h1 {
        font-size: clamp(2.5rem, 12vw, 4rem);
      }

      .tagline {
        font-size: 16px;
      }

      .btn-primary {
        font-size: 16px;
        padding: 14px 28px;
      }
    }
  </style>
</head>
<body>
  <div class="index-page">
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
      <svg class="theme-icon sun-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="5"/>
        <line x1="12" y1="1" x2="12" y2="3"/>
        <line x1="12" y1="21" x2="12" y2="23"/>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
        <line x1="1" y1="12" x2="3" y2="12"/>
        <line x1="21" y1="12" x2="23" y2="12"/>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
      </svg>
      <svg class="theme-icon moon-icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
      </svg>
    </button>
    
    <main class="index-main">
      <div class="brand-container">
        <div class="brand-split">
          <h1>Exam</h1>
          <h1>Verse</h1>
        </div>
        <span class="version-capsule">Version 1.0</span>
        <p class="tagline">Test Your Knowledge with Us</p>
        <a href="login.html" class="btn-primary">Get Started</a>
      </div>
    </main>
    
    <footer class="footer">
      <div class="container">
        <p>Designed & Developed by <a href="https://www.project-k.co.in" target="_blank" rel="noopener noreferrer">Project K</a></p>
      </div>
    </footer>
  </div>

  <script>
    let isDark = localStorage.getItem('theme') === 'dark';
    
    function toggleTheme() {
      isDark = !isDark;
      document.body.classList.toggle('dark', isDark);
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }
    
    if (isDark) document.body.classList.add('dark');
  </script>
</body>
</html>
