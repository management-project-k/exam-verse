<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Exam Verse - Student Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --primary-blue: #1a73e8;
      --primary-dark: #1557b0;
      --error-red: #dc3545;
      --success-green: #28a745;
      --light-bg: #ffffff;
      --dark-bg: #121212;
      --dark-surface: #1e1e1e;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }
    
    body.dark {
      background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
    }
    
    .theme-toggle {
      position: fixed;
      top: 24px;
      right: 24px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      z-index: 100;
    }
    
    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }
    
    .theme-icon {
      width: 24px;
      height: 24px;
      position: absolute;
      transition: var(--transition);
    }
    
    .sun-icon { 
      opacity: 1; 
      color: #fff;
    }
    
    body.dark .sun-icon { 
      opacity: 0; 
      transform: rotate(180deg);
    }
    
    .moon-icon { 
      opacity: 0; 
      color: #ffd700;
      transform: rotate(-180deg);
    }
    
    body.dark .moon-icon { 
      opacity: 1; 
      transform: rotate(0deg);
    }
    
    .login-container {
      width: 100%;
      max-width: 420px;
      margin: 0 20px;
    }
    
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      animation: slideUp 0.5s ease-out;
    }
    
    body.dark .login-card {
      background: rgba(30, 30, 30, 0.95);
      color: #fff;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .logo-section {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .logo {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary-blue), #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }
    
    .subtitle {
      color: #666;
      font-size: 14px;
    }
    
    body.dark .subtitle {
      color: #aaa;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
      color: #333;
    }
    
    body.dark .form-label {
      color: #ccc;
    }
    
    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      font-family: inherit;
      transition: var(--transition);
      background: white;
    }
    
    body.dark .form-input {
      background: var(--dark-surface);
      border-color: #444;
      color: #fff;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
    }
    
    .form-input.error {
      border-color: var(--error-red);
    }
    
    .error-message {
      color: var(--error-red);
      font-size: 12px;
      margin-top: 4px;
      display: none;
    }
    
    .error-message.show {
      display: block;
      animation: shake 0.3s;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    
    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--primary-blue), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }
    
    .submit-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(26, 115, 232, 0.3);
    }
    
    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }
    
    .submit-btn.loading .btn-text {
      display: none;
    }
    
    .submit-btn.loading .loading-spinner {
      display: block;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .footer-links {
      text-align: center;
      margin-top: 24px;
    }
    
    .footer-links a {
      color: var(--primary-blue);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }
    
    .footer-links a:hover {
      text-decoration: underline;
    }
    
    .success-message {
      background: var(--success-green);
      color: white;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      display: none;
      animation: slideDown 0.3s;
    }
    
    .success-message.show {
      display: block;
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle Theme">
    <svg class="theme-icon sun-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="5"/>
      <line x1="12" y1="1" x2="12" y2="3"/>
      <line x1="12" y1="21" x2="12" y2="23"/>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
      <line x1="1" y1="12" x2="3" y2="12"/>
      <line x1="21" y1="12" x2="23" y2="12"/>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
    </svg>
    <svg class="theme-icon moon-icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
    </svg>
  </button>

  <div class="login-container">
    <div class="login-card">
      <div class="logo-section">
        <div class="logo">Exam Verse</div>
        <p class="subtitle">Student Portal</p>
      </div>
      
      <div class="success-message" id="successMessage">
        Login successful! Redirecting...
      </div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="rollNumber" class="form-label">Roll Number</label>
          <input 
            type="text" 
            id="rollNumber" 
            class="form-input" 
            placeholder="Enter your roll number"
            required
            autocomplete="username"
          />
          <div class="error-message" id="rollError"></div>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          />
          <div class="error-message" id="passwordError"></div>
        </div>
        
        <button type="submit" class="submit-btn" id="submitBtn">
          <span class="btn-text">Login</span>
          <div class="loading-spinner"></div>
        </button>
      </form>
      
      <div class="footer-links">
        <a href="student-register.html">New Student? Register</a>
        <br><br>
        <a href="mailto:admin@examverse.com">Forgot Password?</a>
      </div>
    </div>
  </div>

  <script>
    // Theme toggle
    const isDark = localStorage.getItem('theme') === 'dark';
    if (isDark) document.body.classList.add('dark');
    
    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', 
        document.body.classList.contains('dark') ? 'dark' : 'light'
      );
    }
    
    // Form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Clear previous errors
      document.querySelectorAll('.error-message').forEach(el => {
        el.classList.remove('show');
        el.textContent = '';
      });
      document.querySelectorAll('.form-input').forEach(el => {
        el.classList.remove('error');
      });
      
      const rollNumber = document.getElementById('rollNumber').value.trim();
      const password = document.getElementById('password').value;
      const submitBtn = document.getElementById('submitBtn');
      
      // Validation
      let hasError = false;
      
      if (!rollNumber) {
        document.getElementById('rollError').textContent = 'Roll number is required';
        document.getElementById('rollError').classList.add('show');
        document.getElementById('rollNumber').classList.add('error');
        hasError = true;
      }
      
      if (!password) {
        document.getElementById('passwordError').textContent = 'Password is required';
        document.getElementById('passwordError').classList.add('show');
        document.getElementById('password').classList.add('error');
        hasError = true;
      }
      
      if (hasError) return;
      
      // Submit
      submitBtn.classList.add('loading');
      submitBtn.disabled = true;
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ rollNumber, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          // Store session
          sessionStorage.setItem('student', JSON.stringify(data.data.student));
          sessionStorage.setItem('sessionId', data.data.student.SessionID);
          sessionStorage.setItem('isLoggedIn', 'true');
          
          // Show success message
          document.getElementById('successMessage').classList.add('show');
          
          // Redirect after delay
          setTimeout(() => {
            window.location.href = 'student-dashboard.html';
          }, 1500);
        } else {
          document.getElementById('passwordError').textContent = data.message || 'Invalid credentials';
          document.getElementById('passwordError').classList.add('show');
          document.getElementById('password').classList.add('error');
        }
      } catch (error) {
        console.error('Login error:', error);
        document.getElementById('passwordError').textContent = 'Connection failed. Please try again.';
        document.getElementById('passwordError').classList.add('show');
      } finally {
        submitBtn.classList.remove('loading');
        submitBtn.disabled = false;
      }
    });
    
    // Check if already logged in
    if (sessionStorage.getItem('isLoggedIn') === 'true') {
      window.location.href = 'student-dashboard.html';
    }
  </script>
</body>
</html>
