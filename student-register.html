<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Exam Verse - Student Registration</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --primary-blue: #1a73e8;
      --primary-dark: #1557b0;
      --error-red: #dc3545;
      --success-green: #28a745;
      --light-bg: #ffffff;
      --dark-bg: #121212;
      --dark-surface: #1e1e1e;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
      transition: var(--transition);
    }
    
    body.dark {
      background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
    }
    
    .theme-toggle {
      position: fixed;
      top: 24px;
      right: 24px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      z-index: 100;
    }
    
    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }
    
    .theme-icon {
      width: 24px;
      height: 24px;
      position: absolute;
      transition: var(--transition);
    }
    
    .sun-icon { 
      opacity: 1; 
      color: #fff;
    }
    
    body.dark .sun-icon { 
      opacity: 0; 
      transform: rotate(180deg);
    }
    
    .moon-icon { 
      opacity: 0; 
      color: #ffd700;
      transform: rotate(-180deg);
    }
    
    body.dark .moon-icon { 
      opacity: 1; 
      transform: rotate(0deg);
    }
    
    .register-container {
      max-width: 520px;
      margin: 0 auto;
    }
    
    .register-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      animation: slideUp 0.5s ease-out;
    }
    
    body.dark .register-card {
      background: rgba(30, 30, 30, 0.95);
      color: #fff;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .logo-section {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .logo {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary-blue), #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }
    
    .subtitle {
      color: #666;
      font-size: 14px;
    }
    
    body.dark .subtitle {
      color: #aaa;
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 16px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group.full-width {
      grid-column: 1 / -1;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
      color: #333;
    }
    
    body.dark .form-label {
      color: #ccc;
    }
    
    .required {
      color: var(--error-red);
    }
    
    .form-input, .form-select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      font-family: inherit;
      transition: var(--transition);
      background: white;
    }
    
    body.dark .form-input,
    body.dark .form-select {
      background: var(--dark-surface);
      border-color: #444;
      color: #fff;
    }
    
    .form-input:focus,
    .form-select:focus {
      outline: none;
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
    }
    
    .form-input.error,
    .form-select.error {
      border-color: var(--error-red);
    }
    
    .error-message {
      color: var(--error-red);
      font-size: 12px;
      margin-top: 4px;
      display: none;
    }
    
    .error-message.show {
      display: block;
      animation: shake 0.3s;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    
    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--primary-blue), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 24px;
    }
    
    .submit-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(26, 115, 232, 0.3);
    }
    
    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .footer-links {
      text-align: center;
      margin-top: 24px;
    }
    
    .footer-links a {
      color: var(--primary-blue);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .modal.show {
      display: flex;
      animation: fadeIn 0.3s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .modal-content {
      background: white;
      border-radius: 16px;
      padding: 32px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      animation: slideUp 0.3s;
    }
    
    body.dark .modal-content {
      background: var(--dark-surface);
      color: #fff;
    }
    
    .modal-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 16px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
    }
    
    .modal-icon.success {
      background: rgba(40, 167, 69, 0.1);
      color: var(--success-green);
    }
    
    .modal-icon.error {
      background: rgba(220, 53, 69, 0.1);
      color: var(--error-red);
    }
    
    .modal h3 {
      margin-bottom: 8px;
    }
    
    .modal p {
      color: #666;
      margin-bottom: 24px;
    }
    
    body.dark .modal p {
      color: #aaa;
    }
    
    .modal-btn {
      padding: 12px 24px;
      background: var(--primary-blue);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle Theme">
    <svg class="theme-icon sun-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="5"/>
      <line x1="12" y1="1" x2="12" y2="3"/>
      <line x1="12" y1="21" x2="12" y2="23"/>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
      <line x1="1" y1="12" x2="3" y2="12"/>
      <line x1="21" y1="12" x2="23" y2="12"/>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
    </svg>
    <svg class="theme-icon moon-icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
    </svg>
  </button>

  <div class="register-container">
    <div class="register-card">
      <div class="logo-section">
        <div class="logo">Exam Verse</div>
        <p class="subtitle">Student Registration</p>
      </div>
      
      <form id="registerForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="rollNumber" class="form-label">
              Roll Number <span class="required">*</span>
            </label>
            <input 
              type="text" 
              id="rollNumber" 
              class="form-input" 
              required
            />
            <div class="error-message" id="rollNumberError"></div>
          </div>
          
          <div class="form-group">
            <label for="name" class="form-label">
              Full Name <span class="required">*</span>
            </label>
            <input 
              type="text" 
              id="name" 
              class="form-input" 
              required
            />
            <div class="error-message" id="nameError"></div>
          </div>
        </div>
        
        <div class="form-group full-width">
          <label for="email" class="form-label">
            Email <span class="required">*</span>
          </label>
          <input 
            type="email" 
            id="email" 
            class="form-input" 
            required
          />
          <div class="error-message" id="emailError"></div>
        </div>
        
        <div class="form-group full-width">
          <label for="phone" class="form-label">
            Phone Number <span class="required">*</span>
          </label>
          <input 
            type="tel" 
            id="phone" 
            class="form-input" 
            pattern="[0-9]{10}"
            required
          />
          <div class="error-message" id="phoneError"></div>
        </div>
        
        <div class="form-grid">
          <div class="form-group">
            <label for="year" class="form-label">
              Year <span class="required">*</span>
            </label>
            <select id="year" class="form-select" required>
              <option value="">Select Year</option>
              <option value="1">1st Year</option>
              <option value="2">2nd Year</option>
              <option value="3">3rd Year</option>
            </select>
            <div class="error-message" id="yearError"></div>
          </div>
          
          <div class="form-group">
            <label for="semester" class="form-label">
              Semester <span class="required">*</span>
            </label>
            <select id="semester" class="form-select" required>
              <option value="">Select Semester</option>
              <option value="1">1st Semester</option>
              <option value="2">2nd Semester</option>
              <option value="3">3rd Semester</option>
              <option value="4">4th Semester</option>
              <option value="5">5th Semester</option>
              <option value="6">6th Semester</option>
            </select>
            <div class="error-message" id="semesterError"></div>
          </div>
        </div>
        
        <div class="form-group full-width">
          <label for="department" class="form-label">
            Department <span class="required">*</span>
          </label>
          <select id="department" class="form-select" required>
            <option value="">Select Department</option>
            <option value="Computer Engineering">Computer Engineering</option>
            <option value="Electronics Engineering">Electronics Engineering</option>
            <option value="Mechanical Engineering">Mechanical Engineering</option>
            <option value="Civil Engineering">Civil Engineering</option>
          </select>
          <div class="error-message" id="departmentError"></div>
        </div>
        
        <div class="form-group full-width">
          <label for="college" class="form-label">
            College <span class="required">*</span>
          </label>
          <select id="college" class="form-select" required>
            <option value="">Select College</option>
            <option value="Government Polytechnic Proddatur">Government Polytechnic Proddatur</option>
            <option value="SVR Engineering College Nandyal">SVR Engineering College Nandyal</option>
          </select>
          <div class="error-message" id="collegeError"></div>
        </div>
        
        <div class="form-grid">
          <div class="form-group">
            <label for="password" class="form-label">
              Password <span class="required">*</span>
            </label>
            <input 
              type="password" 
              id="password" 
              class="form-input" 
              required
            />
            <div class="error-message" id="passwordError"></div>
          </div>
          
          <div class="form-group">
            <label for="confirmPassword" class="form-label">
              Confirm Password <span class="required">*</span>
            </label>
            <input 
              type="password" 
              id="confirmPassword" 
              class="form-input" 
              required
            />
            <div class="error-message" id="confirmPasswordError"></div>
          </div>
        </div>
        
        <button type="submit" class="submit-btn" id="submitBtn">
          Register
        </button>
      </form>
      
      <div class="footer-links">
        <a href="login.html">Already have an account? Login</a>
      </div>
    </div>
  </div>
  
  <!-- Success Modal -->
  <div class="modal" id="successModal">
    <div class="modal-content">
      <div class="modal-icon success">✓</div>
      <h3>Registration Successful!</h3>
      <p id="successMessage">Your account has been created. Admin approval is required before you can login.</p>
      <button class="modal-btn" onclick="window.location.href='login.html'">Go to Login</button>
    </div>
  </div>
  
  <!-- Error Modal -->
  <div class="modal" id="errorModal">
    <div class="modal-content">
      <div class="modal-icon error">✕</div>
      <h3>Registration Failed</h3>
      <p id="errorMessage">An error occurred. Please try again.</p>
      <button class="modal-btn" onclick="closeModal('errorModal')">Close</button>
    </div>
  </div>

  <script>
    // Theme toggle
    const isDark = localStorage.getItem('theme') === 'dark';
    if (isDark) document.body.classList.add('dark');
    
    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', 
        document.body.classList.contains('dark') ? 'dark' : 'light'
      );
    }
    
    function closeModal(modalId) {
      document.getElementById(modalId).classList.remove('show');
    }
    
    // Form submission
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Clear previous errors
      document.querySelectorAll('.error-message').forEach(el => {
        el.classList.remove('show');
        el.textContent = '';
      });
      document.querySelectorAll('.form-input, .form-select').forEach(el => {
        el.classList.remove('error');
      });
      
      // Get form data
      const formData = {
        rollNumber: document.getElementById('rollNumber').value.trim(),
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        year: parseInt(document.getElementById('year').value),
        semester: parseInt(document.getElementById('semester').value),
        department: document.getElementById('department').value,
        college: document.getElementById('college').value,
        password: document.getElementById('password').value,
        confirmPassword: document.getElementById('confirmPassword').value
      };
      
      // Validation
      let hasError = false;
      
      if (!formData.rollNumber) {
        document.getElementById('rollNumberError').textContent = 'Roll number is required';
        document.getElementById('rollNumberError').classList.add('show');
        document.getElementById('rollNumber').classList.add('error');
        hasError = true;
      }
      
      if (!formData.name) {
        document.getElementById('nameError').textContent = 'Name is required';
        document.getElementById('nameError').classList.add('show');
        document.getElementById('name').classList.add('error');
        hasError = true;
      }
      
      if (!formData.email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(formData.email)) {
        document.getElementById('emailError').textContent = 'Valid email is required';
        document.getElementById('emailError').classList.add('show');
        document.getElementById('email').classList.add('error');
        hasError = true;
      }
      
      if (!formData.phone || !/^[0-9]{10}$/.test(formData.phone)) {
        document.getElementById('phoneError').textContent = 'Valid 10-digit phone number is required';
        document.getElementById('phoneError').classList.add('show');
        document.getElementById('phone').classList.add('error');
        hasError = true;
      }
      
      if (!formData.year) {
        document.getElementById('yearError').textContent = 'Year is required';
        document.getElementById('yearError').classList.add('show');
        document.getElementById('year').classList.add('error');
        hasError = true;
      }
      
      if (!formData.semester) {
        document.getElementById('semesterError').textContent = 'Semester is required';
        document.getElementById('semesterError').classList.add('show');
        document.getElementById('semester').classList.add('error');
        hasError = true;
      }
      
      if (!formData.department) {
        document.getElementById('departmentError').textContent = 'Department is required';
        document.getElementById('departmentError').classList.add('show');
        document.getElementById('department').classList.add('error');
        hasError = true;
      }
      
      if (!formData.college) {
        document.getElementById('collegeError').textContent = 'College is required';
        document.getElementById('collegeError').classList.add('show');
        document.getElementById('college').classList.add('error');
        hasError = true;
      }
      
      if (formData.password.length < 6) {
        document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
        document.getElementById('passwordError').classList.add('show');
        document.getElementById('password').classList.add('error');
        hasError = true;
      }
      
      if (formData.password !== formData.confirmPassword) {
        document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
        document.getElementById('confirmPasswordError').classList.add('show');
        document.getElementById('confirmPassword').classList.add('error');
        hasError = true;
      }
      
      if (hasError) return;
      
      // Submit
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Registering...';
      
      try {
        const response = await fetch('/api/register-student', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (data.success) {
          document.getElementById('successModal').classList.add('show');
          document.getElementById('registerForm').reset();
        } else {
          document.getElementById('errorMessage').textContent = data.message || 'Registration failed';
          document.getElementById('errorModal').classList.add('show');
        }
      } catch (error) {
        console.error('Registration error:', error);
        document.getElementById('errorMessage').textContent = 'Connection failed. Please try again.';
        document.getElementById('errorModal').classList.add('show');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Register';
      }
    });
  </script>
</body>
</html>
